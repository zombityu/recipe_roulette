version: '3.9'

services:
  nginx-service:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/project
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database
    networks:
      - recipe-network

  database:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - database-data:/var/lib/mysql
    networks:
      - recipe-network

  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ./:/var/www/project
    depends_on:
      - database
    networks:
      - recipe-network

volumes:
  database-data:

networks:
  recipe-network: